version: 2
jobs:
   build:
     docker:
       - image: circleci/node:6.10
     steps:
       - checkout
       - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
       - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
       - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
       - run:
          name: test
          command: mocha
     branches:
      only:
        - unit_tests